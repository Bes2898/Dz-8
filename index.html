<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="get">
        
        <div class="form">
            
            <h1>Let's Talk <img src="https://api.iconify.design/twemoji:waving-hand.svg" alt="Привет"></h1>
            
            <p>If you have any question or issue's to use our product. Fill the form below. We'll help you.</p>
            
            <div class="name">
                <label for="name">Your name<span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="email">
                <label for="email">Your email<span>*</span></label>
                <input type="text" id="email" name="email" placeholder="Enter your name">
            </div>

            <label for="topic">Choose topic<span>*</span></label>
            <select name="topic" id="topic">
                <option disabled selected="Select one topic"></option>
            </select>

            <label for="message">Message<span>*</span></label>
            <textarea name="message" id="message" placeholder="Write your message"></textarea>

        <tr>
            <a href="" class="btn">Contact Us</a>
        </tr>
        
        </div>
    </form>

</body>
</html>
